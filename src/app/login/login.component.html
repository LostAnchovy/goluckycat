
<div class="container z-depth-1 container-fluid bg">
    <div class="text-center">
      <img src="../../assets/images/logo.png">
   </div>
  <!-- <form [formGroup]="loginForm"  (ngSubmit)="logIn()"> -->
    <form [formGroup] ="loginForm">
        <div class="alert alert-danger m-2 text-center" *ngIf="message !== ''">
                <span>{{message}}</span>
              </div>
    <div class="form-group">
        <label >Email</label>
        <input type="text" formControlName="email" class="form-control white-text" name="email" [(ngModel)]="user.email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback ">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control " name ="password" [(ngModel)]="user.password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback ">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>

    <div class="form-group">
        <button class="btn-block" type ="submit">Login</button>
    </div>
    <a  routerLink='/reset-password' class="float-right ">Reset Password?</a>
  </form>
</div>
