<div class="container z-depth-1 container-fluid">
  <div class="text-center">
      <img src="../../assets/images/logo.png">
      <h2 class="text-center">Reset Password</h2>
  </div>

    <form [formGroup]="resetForm" (ngSubmit)="reset()">
      <div class="alert alert-danger m-2 text-center" *ngIf="message !== ''">
        <span>{{message}}</span>
      </div>
      <div class="alert alert-success m-2 text-center" *ngIf="authenticated">
        <span>Reset email sent. Please follow instructions to reset your password</span>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" name="email" [(ngModel)]="user.email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn-block rounded" type ="submit">Reset Password</button> 
      </div>
        <a routerLink ="/" class="float-right">Home</a>
    </form>
  </div>
