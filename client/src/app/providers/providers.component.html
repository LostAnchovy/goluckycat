<div>
  <h1 class="text-center mt-2">Go Lucky Cat Providers</h1>
  <div class="row p-5">
    <div class="col-lg-4" *ngFor="let provider of providers">
      <div class="card mb-5 mat-elevation-z8 ">
        <div class="card-img text-center">
          <img src="../../assets/images/customer2.jpg" class="img-fluid rounded-circle">
        </div>
        <div class="card-body">
          <div class="card-text">
            <p class="text-center">{{provider.first_name}} {{provider.last_name}}</p>
            <p class="text-justify">{{provider.bio}}</p>
          </div>
          <button class="btn btn-outline-warning" *ngIf="_auth.user()" [routerLink]="['/review', provider._id]">Review Provider</button>
        </div>
      </div>
    </div>
  </div>
  <pagination-controls (pageChange)="p = $event" class="text-center"></pagination-controls>
</div>
