<div class="mat-elevation-z8 card col-md-12 mt-5">
        <form class=" m-3 p-3 float-right">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="search" class="float-right rounded">
          </form>
       
        <h2 class="text-center">Registered Users</h2>
        <table mat-table [dataSource]="dataSource" matSort >
      
          <!-- Position Column -->
          <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> category </th>
            <td mat-cell *matCellDef="let user"> {{user.category}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> name </th>
            <td mat-cell *matCellDef="let user"> {{user.first_name}}  {{user.last_name}} </td>
          </ng-container>
      
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
          </ng-container>

                <!-- Description Column -->
          <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef> phone</th>
            <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
          </ng-container>

          <ng-container matColumnDef="Admin">
              <th mat-header-cell *matHeaderCellDef> Admin Privagles </th>
              <td mat-cell *matCellDef="let user"><button class="btn-small btn-danger rounded" (click)="removeUser(user, user._id)">Delete User</button> </td>
            </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
