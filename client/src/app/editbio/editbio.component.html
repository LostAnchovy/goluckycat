<div class="container z-depth-1">
  <div class="text-center">
    <img src="../../assets/images/logo.png">
    <h1> Edit Biography Information</h1>
    <small>Update Biography Information</small>
  </div>
  <form #form="ngForm" (ngSubmit)="updatedBio(user._id)">
    <div class="alert alert-danger m-2 text-center" *ngIf="message == ''">
        <span>{{message}}</span>
    </div>
    <div class="form-group">
      <label>Biography (in English)</label>
      <textarea type="text" class="form-control" rows="7" name="bio1" [(ngModel)]="user.bio"></textarea>
    </div>

    <div class="form-group">
      <label>Biography (in your native language(s))</label>
      <textarea type="text" class="form-control" rows="7" name="description" [(ngModel)]="user.bio2"></textarea>
    </div>


    <div class="form-group">
        <button class="btn-block" type ="submit"  value ="ok">Update Bio</button>
    </div>
    <!-- <button class="btn btn-primary" type = "submit" [disabled]="providerForm.invalid"  value ="ok">Submit</button> -->
  </form>
</div>
