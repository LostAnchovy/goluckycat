    <div class="mat-elevation-z8 card col-md-12 mt-5">
        <form class=" m-3 p-3 float-right">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="search" class="float-right rounded">
          </form>
       
        <h2 class="text-center">Task List</h2>
        <table mat-table [dataSource]="dataSource" matSort >
      
          <!-- Position Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
            <td mat-cell *matCellDef="let task "> {{task.title}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> location </th>
            <td mat-cell *matCellDef="let task ">{{task.location}} </td>
          </ng-container>
      
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> cost </th>
            <td mat-cell *matCellDef="let task "> ${{task.cost}} </td>
          </ng-container>

                <!-- Description Column -->
          <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef> createdAt</th>
            <td mat-cell *matCellDef="let task "> {{task.createdAt | date: 'MMM d, y'}} </td>
          </ng-container>

          <ng-container matColumnDef="Suspend">
            <th mat-header-cell *matHeaderCellDef> Suspend Task </th>
            <td mat-cell *matCellDef="let task "><button class="btn-small btn-light rounded" >Suspend Task</button> </td>
          </ng-container>

          <ng-container matColumnDef="Admin">
              <th mat-header-cell *matHeaderCellDef> Delete Task </th>
              <td mat-cell *matCellDef="let task "><button class="btn-small btn-danger rounded" (click)="removeTask(task._id)">Delete Task</button> </td>
            </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
