    <div class="mat-elevation-z8 card col-md-12">
        <form class=" m-3 p-3 float-right">
            <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="search" class="float-right rounded">
          </form>
        <!-- <form class="form-group" >
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" class="form-control">
        </form> -->
        <h2 class="text-center">Tasks</h2>
        <table mat-table [dataSource]="dataSource" matSort >
      
          <!-- Position Column -->
          <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
            <td mat-cell *matCellDef="let user"> {{user.id}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> name </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
          </ng-container>
      
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
          </ng-container>

                <!-- Description Column -->
          <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef> phone</th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>

          <ng-container matColumnDef="Admin">
              <th mat-header-cell *matHeaderCellDef> Admin Privagles </th>
              <td mat-cell *matCellDef="let element"><button class="btn-small btn-danger rounded" (click)="submit()">Delete User</button> </td>
            </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
