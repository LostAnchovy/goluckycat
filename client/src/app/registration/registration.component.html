<div class="container z-depth-1">
  <div class="text-center">
    <img src="../../assets/images/logo.png">
    <h1> Registration</h1>
    <small>create an account to get started</small>
  </div>
  <form [formGroup]="userForm"  (ngSubmit)="newUser()">
    <div class="alert alert-danger m-2 text-center" *ngIf="message !== ''">
        <span>{{message}}</span>
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" formControlName="firstName" class="form-control" name="first_name" [(ngModel)]="user.first_name"
        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" formControlName="lastName" class="form-control" name="last_name" [(ngModel)]="user.last_name"
        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control" name="email" [(ngModel)]="user.email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" name="password" [(ngModel)]="user.password"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label>Mobile Phone</label>
      <input type="text" formControlName="phone" class="form-control" name="phone" [(ngModel)]="user.phone"
        [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
      <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
        <div *ngIf="f.phone.errors.required">phone number is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Select One</label>
      <select class="form-control" formControlName="category" type ='text' name ="category" placeholder ="select one"  [(ngModel)]="user.category" [ngClass]="{ 'is-invalid': submitted && f.category.errors }" >
        <option>user</option>
        <option>provider</option>
      </select>
      <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
        <div *ngIf="f.category.errors.required">category is required</div>
      </div>
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" required>
      <label class="form-check-label"><span> I have read and agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span></label>
    </div>
    <!-- <div class="form-check">
      <input type="checkbox" class="form-check-input"  formControlName="terms"><span> I have read and agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
    </div> -->
    <div class="form-group">
        <button class="btn-block" type ="submit"  value ="ok">Register</button>
    </div>
    <!-- <button class="btn btn-primary" type = "submit" [disabled]="providerForm.invalid"  value ="ok">Submit</button> -->
  </form>
</div>
